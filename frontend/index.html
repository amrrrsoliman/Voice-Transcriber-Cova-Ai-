<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcriber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Transcriber</h1>
        
        <div class="controls">
            <div class="record-section">
                <button id="recordBtn" class="btn btn-primary">🎤 Start Recording (5s)</button>
                <div id="recordingStatus" class="status"></div>
            </div>
            
            <div class="upload-section">
                <label for="audioFile" class="file-label">📁 Or upload an audio file:</label>
                <input type="file" id="audioFile" accept="audio/*" class="file-input">
            </div>
            
            <button id="submitBtn" class="btn btn-secondary" disabled>📤 Submit for Transcription</button>
        </div>
        
        <div class="transcription-section">
            <h3>Transcription Result:</h3>
            <div id="transcriptionResult" class="result-box">
                <p class="placeholder">Your transcription will appear here...</p>
            </div>
        </div>
        
        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>Transcribing audio...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
